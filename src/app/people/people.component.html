<div class="container">
  <div class="row">
    <div class="col">
      <label>Title</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="title">
      {{title}}
      <h1>People List</h1>
      <button class="btn btn-primary" [disabled]="!addPerson" (click)="onCreatePerson()">Add Person</button>
      <p *ngIf="personCreated; else withoutPerson">{{addPersonStatus}} with title {{title}}</p>
      <ng-template #withoutPerson>
        <p>No person added yet</p>
      </ng-template>
      <app-person></app-person>
    </div>
  </div>
</div>
